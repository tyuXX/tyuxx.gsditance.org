<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[tyuXX]</title>
</head>
<body>
    <h2>Hello! This is tyuXX's personal page on GsDistance</h2>
    <h3>You can view my web based projects from here.</h3>
    
    <ul id="submodule-list"></ul>

    <script>
        fetch('submodules.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('submodule-list');
                data.forEach(submodule => {
                    const listItem = document.createElement('li');
                    listItem.textContent = submodule.name;
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error loading submodules:', error));
    </script>
</body>
</html>
